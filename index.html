<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twoja Zaawansowana Strona</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px 0;
        }

        #welcome-text {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #buttons-container {
            display: flex;
            justify-content: center;
        }

        .button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            border: 2px solid #2980b9;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2980b9;
        }

        #welcome-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        #welcome-message {
            display: none;
            animation: fade-in 2s ease;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Witaj</h1>
        <div id="buttons-container">
            <a href="#" class="button">Discord</a>
            <a href="#" class="button">Telegram</a>
        </div>
    </header>

    <section id="welcome-section">
        <div id="welcome-message">
            <h2>Witamy na naszej stronie</h2>
            <p>Zachęcamy do przeglądania ofert</p>
        </div>
    </section>

    <script>
        window.addEventListener('scroll', function() {
            var welcomeMessage = document.getElementById('welcome-message');
            var scrollPosition = window.scrollY + window.innerHeight;

            if (scrollPosition > welcomeMessage.offsetTop) {
                welcomeMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
