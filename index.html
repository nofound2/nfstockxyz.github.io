<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NF Stock | Home</title>
    <style>
        body {
            background: url('https://usagif.com/wp-content/uploads/gif/snwflks-35.gif') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px 0;
        }

        #buttons-container {
            display: flex;
            justify-content: center;
        }

        .button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            border: 2px solid #2980b9;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }

        #welcome-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        #welcome-message {
            display: none;
            animation: fade-in 2s ease;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        #bottom-section {
            background-color: #333;
            padding: 50px 0;
            text-align: center;
        }

        #bottom-section h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        #bottom-section ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        #bottom-section li {
            font-size: 18px;
            margin: 0 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Witaj</h1>
        <div id="buttons-container">
            <a href="https://link-do-discorda" class="button" target="_blank">Discord</a>
            <a href="https://link-do-telegrama" class="button" target="_blank">Telegram</a>
        </div>
    </header>

    <section id="welcome-section">
        <div id="welcome-message">
            <h2>Witamy na naszej stronie</h2>
            <p>Zachęcamy do przeglądania ofert</p>
        </div>
    </section>

    <section id="bottom-section">
        <h2>Witaj na naszej stronie</h2>
        <ul>
            <li>Tanie Nitro</li>
            <li>Tanie boosty na serwer</li>
            <li>Tanie konta streamingowe</li>
            <li>I wiele więcej!</li>
        </ul>
    </section>

    <script>
        window.addEventListener('scroll', function() {
            var welcomeMessage = document.getElementById('welcome-message');
            var scrollPosition = window.scrollY + window.innerHeight;

            if (scrollPosition > welcomeMessage.offsetTop) {
                welcomeMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
